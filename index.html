<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
         <a href="#" class="logo" style="color: blue; font-size: 35px;">Logo</a>
     
        <nav class="navbar">
            <a href="#" style="color: blue; font-size: 35px;">Home</a>
            <a href="#" style="color: blue; font-size: 35px;">About</a>
            <a href="#" style="color: blue; font-size: 35px;">Services</a>
            <a href="#" style="color: blue; font-size: 35px;">Contact</a>
            <button class="btnLogin-popup" style="color: blue; font-size: 35px;">Login</button>
        </nav>
   </header>
   <section class="section">
    <div class="wrapper">
        <span class="icon-close">
            <i class='bx bx-x'></i>
        </span>
        <div class="logreg-box">
            <!-- Login form -->
            <div class="form-box login">
                <div class="logreg-title">
                    <h2 style="color: blue;">Welcome to</h2>
                    <h2 style="color: blue;">Login</h2>
                </div>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <i class='bx bxs-envelope'></i>
                        </span>
                        <input type="email" required/>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <i class='bx bxs-lock-alt' ></i>
                        </span>
                        <input type="password" required/>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox"/>Remember me
                        </label>
                        <a href="#">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn" style="color: blue;">Login</button>
                    <div class="logreg-link">
                        <p>Dont't have an accout?
                            <a href="#" class="register-link">Register</a>
                        </p>
                    </div>
                </form>
            </div>
            <!-- register form -->
            <div class="form-box register">
                <div class="logreg-title">
                    <h2 style="color: blue;">Welcome to</h2>
                    <h2 style="color: blue;">Registration</h2>
                </div>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <i class='bx bxs-user'></i>
                        </span>
                        <input type="text" required/>
                        <label>Full Name</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <i class='bx bxs-envelope'></i>
                        </span>
                        <input type="email" required/>
                        <label>Email</label>
                    </div> 
                    <div class="input-box">
                        <span class="icon">
                            <i class='bx bxs-lock-alt' ></i>
                        </span>
                        <input type="password" required/>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox"/>
                            I agree to the terms & conditions
                        </label>
                    </div>
                    
                    <button type="submit" class="btn" style="color: blue;">Register</button>
                    <div class="logreg-link">
                        <p>Already have an accout?
                            <a href="#" class="login-link">Login</a>
                        </p>
                    </div>
            </div>
            <!-- media-options  -->
        <div class="media-options">
            <a href="#">
                <i class='bx bxl-google'></i>
                <span>Login with Google</span>
            </a>
            <a href="#">
                <i class='bx bxl-facebook-circle'></i>
                <span>Login with Facbook</span>
            </a>
        </div>
    </div> 
   </section>

    
</body>
</html>
